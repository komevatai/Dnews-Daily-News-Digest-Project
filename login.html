<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Dnews</h1>
    </header>
    
    
    <main>
        <section class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button> <br>
                <a href="register.html">Don't have an account? Sign up here.</a> <br>
                <a href="forgot-password.html">Forgot your password?</a> <br>
                <label for="remember-me">Remember Me</label>
                <input type="checkbox" id="remember-me" name="remember-me"> <br>
                <button id="logout-button">Log Out</button>
                

            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DNews. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
